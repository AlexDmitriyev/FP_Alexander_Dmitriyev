  <body id="top">
    <div class="page-content">
      <div class="container">
        <div class="cover shadow-lg bg-white">
          <hr class="d-print-none"/>
          <div class="contant-section px-3 px-lg-4 pb-4" id="contact">
            <h2 class="h3 text mb-3">Check whether the word is palindrom</h2>
            <div class="row">
              <div class="col-md-7 d-print-none">
                <div class="my-2">
	              <form>
	                <div class="row">
	                  <div class="col-6">
	      	            <input class="form-control" type="text" id="wordToCheck" name="wordToCheck" placeholder="Enter word" required>
	                  </div>
	                  <div class="col-6">
	  	             <button class="btn btn-primary mt-6" onClick="isPalindrom()">Check</button>
	                  </div>
	                </div>
	              </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    <script>
	    function isPalindrom() 
	    {
	       const value = document.getElementById('wordToCheck').value
	       if (value) {
	          const reversed = value.split("").reverse().join("");
	          if (reversed === value)
	            alert("String is palindrom");
	          else
	            alert("String is not palindrom");				
	       }
	    }
    </script>
  </body>
